<!DOCTYPE html>
<html>
<head>

  <!-- 2. THE CANONICAL LINK (Tells Google the real home is the long URL) -->
  <link rel="canonical" href="https://searchenginesearchmas.github.io/Searchmas/">

  

  <style>
    body {
      background-color: #ea4335; /* Your Santa Red */
      color: white;
      font-family: Arial, sans-serif;

      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loading-box {
      border: 4px solid #fff;
      padding: 20px;
      background: rgba(0,0,0,0.2);
    }
    a { color: #fbbc05; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  
  <script>
    // Backup JavaScript redirect in case Meta Refresh is disabled
    window.location.replace("https://searchenginesearchmas.github.io");
  </script>

</body>
</html>
